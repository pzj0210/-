    <style type="text/css">
    * {
    box-sizing: border-box;
}

body {
    background: #ef7373;
    color: #485e74;
    line-height: 1.6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    max-width: 1170px;
    margin-left: auto;
    margin-right: auto;
    padding: 1em;
}

ul {
    list-style: none;
    padding: 0;
}

.brand {
    text-align: center;
}

.brand span {
    color: #fff;
}

.wrapper {
    box-shadow: 0 0 20px 0 rgba(249, 3, 26, 0.7);
}

.wrapper>* {
    padding: 1em;
}

.company-info {
    background: #f58d95;
}

.company-info h3,
.company-info ul {
    text-align: center;
    margin: 0 0 1rem 0;
}


/* form */

.contact {
    background: #fddede;
}

.contact form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
}

.contact form label {
    display: block;
}

.contact form p {
    margin: 0;
}

.contact form button,
.contact form input,
.contact form textarea {
    width: 100%;
    padding: 1em;
    border: 1px solid #ef7373;
}

.contact form button {
    background: #ef7373;
    border: 0;
}

.contact form button:hover,
.contact form button:focus {
    background: #92bde7;
    color: #fff;
    outline: 0;
    transition: background-color 2s ease-out;
}

.contact form .full {
    grid-column: 1/3;

}

.alert {
 text-align: center;
    padding: 10px;
    margin-bottom: 10px;
    color: #fff;
    background: #79c879;
    display: none;
}


/* 大屏幕尺寸下的样式 */

@media(min-width:700px) {
    .wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
    }
    .wrapper>* {
        padding: 2em;
    }
    .company-info h3,
    .company-info ul,
    .brand {
        text-align: left;
    }
}

      a {
      position: absolute;
      right: 0%;
      top: 110%;
      text-decoration: none;
      width: 10rem;
      height: 4rem;
      text-align: center;
      line-height: 4rem;
      margin-right: 5rem;
      color: turquoise;
      overflow: hidden;
      text-transform: uppercase;
      transition: 0.5s;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 2rem;
      height: 2rem;
      border-top: 1px solid aqua;
      border-left: 1px solid aqua;
      transition: 0.5s ease-in;
      transition-delay: 0.5s;
    }

    a::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 2rem;
      height: 2rem;
      transition: 0.5s ease-in;
      transition-delay: 0.5s;
    }

    a:nth-child(1) {
      color: thistle;
    }
    a:nth-child(1)::after {
      border-right: 1px solid thistle;
      border-bottom: 1px solid thistle;
    }
    a:hover {
      background-color: aqua;
      color: #fff;
    }

    a:nth-child(1):hover {
      background-image: linear-gradient(to bottom right, aqua, thistle);
      box-shadow: 0 0 40px thistle;
      transition-delay: 0.5s;
    }
    a:hover::before {
      width: 100%;
      height: 100%;
      transition-delay: 0s;
    }

    a:hover::after {
      width: 100%;
      height: 100%;
      transition-delay: 0s;
    }

    </style>
</head>
